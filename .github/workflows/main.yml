name: Flutter APK Build
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1️⃣ ANDROID YOKSA OLUŞTUR
      - name: Create Android if missing
        run: |
          if [ ! -d "android" ]; then
            flutter create . --platforms=android
          fi

      # 2️⃣ TEKRAR DOĞRU pubspec'İ YAZ (ÇOK ÖNEMLİ)
      - name: Restore pubspec
        run: |
          cat > pubspec.yaml << 'EOF'
          name: tabletkalem
          description: Tablet Kalem
          publish_to: 'none'
          version: 1.0.0+1

          environment:
            sdk: '>=3.0.0 <4.0.0'

          dependencies:
            flutter:
              sdk: flutter
            cupertino_icons: ^1.0.2
            system_alert_window: ^2.0.7

          dev_dependencies:
            flutter_test:
              sdk: flutter
            flutter_lints: ^2.0.0

          flutter:
            uses-material-design: true
          EOF

      # 3️⃣ ŞİMDİ PAKETLERİ ÇEK
      - name: Flutter Pub Get
        run: flutter pub get

      # 4️⃣ APK BUILD
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - uses: actions/upload-artifact@v4
        with:
          name: TabletKalem-APK
          path: build/app/outputs/flutter-apk/*.apk
