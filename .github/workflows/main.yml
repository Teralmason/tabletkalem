name: Flutter APK Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # v4'e güncellendi
      
      - name: Java Kurulumu
        uses: actions/setup-java@v4 # v4'e güncellendi
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Flutter Kurulumu
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # Android klasörünü ve temel yapılandırmayı oluşturur
      # Sadece android klasörü yoksa oluştur, ama var olan pubspec.yaml'a dokunma
      - run: |
          if [ ! -d "android" ]; then
            flutter create . --platforms=android
          fi

      - run: flutter pub get
      
      # APK derleme (Tüm işlem burada biter)
      - run: flutter build apk --release --split-per-abi
      
      - name: APK'yı Kaydet
        uses: actions/upload-artifact@v4 # İŞTE KRİTİK GÜNCELLEME BURASI
        with:
          name: TabletKalem-APK
          path: build/app/outputs/flutter-apk/app-release-arm64-v8a.apk
